<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - AI 사주 천년지기</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Monitoring -->
    <script src="js/analytics.js"></script>
    <script src="js/sentry-init.js"></script>
    
    <style>
        .login-page { min-height: 100vh; display: flex; align-items: center; background: linear-gradient(135deg, #1a1a1a 0%, #8b0000 100%); padding: 2rem 0; }
        .login-container { max-width: 450px; margin: 0 auto; background: white; border-radius: 20px; padding: 3rem; box-shadow: 0 10px 60px rgba(0,0,0,0.3); }
        .login-header { text-align: center; margin-bottom: 2rem; }
        .login-header h1 { font-size: 2rem; margin-bottom: 0.5rem; color: #1a1a1a; }
        .login-tabs { display: flex; margin-bottom: 2rem; border-bottom: 2px solid #eee; }
        .tab-btn { flex: 1; padding: 1rem; background: none; border: none; font-weight: bold; cursor: pointer; color: #666; transition: all 0.3s; }
        .tab-btn.active { color: #c41e3a; border-bottom: 3px solid #c41e3a; margin-bottom: -2px; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #333; }
        .form-group input { width: 100%; padding: 1rem; border: 2px solid #eee; border-radius: 10px; font-size: 1rem; transition: all 0.3s; }
        .form-group input:focus { outline: none; border-color: #c41e3a; }
        .btn-submit { width: 100%; padding: 1.2rem; background: linear-gradient(135deg, #c41e3a, #8b0000); color: white; border: none; border-radius: 50px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: all 0.3s; }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(196,30,58,0.4); }
        .divider { text-align: center; margin: 2rem 0; color: #999; }
        .social-login { display: flex; gap: 1rem; }
        .btn-social { flex: 1; padding: 1rem; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; transition: all 0.3s; }
        .btn-kakao { background: #FEE500; color: #000; }
        .btn-naver { background: #03C75A; color: white; }
        .links { text-align: center; margin-top: 1.5rem; }
        .links a { color: #c41e3a; text-decoration: none; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <h1><i class="fas fa-yin-yang"></i> AI 사주 천년지기</h1>
                <p>일반 회원 로그인</p>
                <p style="font-size: 0.875rem; margin-top: 0.5rem; opacity: 0.8;">
                    <i class="fas fa-info-circle"></i> 관리자이신가요? 
                    <a href="admin-login.html" style="color: #fff; text-decoration: underline;">관리자 로그인 페이지로 이동</a>
                </p>
            </div>

            <div class="login-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">로그인</button>
                <button class="tab-btn" onclick="switchTab('signup')">회원가입</button>
            </div>

            <!-- 로그인 폼 -->
            <div id="loginTab" class="tab-content active">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>이메일</label>
                        <input type="email" placeholder="example@email.com" required>
                    </div>
                    <div class="form-group">
                        <label>비밀번호</label>
                        <input type="password" placeholder="비밀번호 입력" required>
                    </div>
                    <button type="submit" class="btn-submit">로그인</button>
                </form>

                <div class="divider">또는</div>

                <div class="social-login">
                    <button class="btn-social btn-kakao"><i class="fab fa-kickstarter"></i> 카카오</button>
                    <button class="btn-social btn-naver">N 네이버</button>
                </div>

                <div class="links">
                    <a href="#">비밀번호 찾기</a> | <a href="#">이메일 찾기</a>
                </div>
            </div>

            <!-- 회원가입 폼 -->
            <div id="signupTab" class="tab-content">
                <form id="signupForm" onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label>이름</label>
                        <input type="text" placeholder="홍길동" required>
                    </div>
                    <div class="form-group">
                        <label>이메일</label>
                        <input type="email" placeholder="example@email.com" required>
                    </div>
                    <div class="form-group">
                        <label>비밀번호</label>
                        <input type="password" placeholder="8자 이상 입력" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label>비밀번호 확인</label>
                        <input type="password" placeholder="비밀번호 재입력" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label><input type="checkbox" required> 이용약관 및 개인정보처리방침에 동의합니다</label>
                    </div>
                    <button type="submit" class="btn-submit">회원가입</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab-btn:first-child').classList.add('active');
                document.getElementById('loginTab').classList.add('active');
            } else {
                document.querySelector('.tab-btn:last-child').classList.add('active');
                document.getElementById('signupTab').classList.add('active');
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = e.target[0].value;
            const password = e.target[1].value;
            
            const result = login(email, password);
            
            if (result.success) {
                alert(result.message);
                const returnUrl = sessionStorage.getItem('returnUrl') || 'index.html';
                sessionStorage.removeItem('returnUrl');
                window.location.href = returnUrl;
            } else {
                alert(result.message);
            }
        }

        function handleSignup(e) {
            e.preventDefault();
            const name = e.target[0].value;
            const email = e.target[1].value;
            const password = e.target[2].value;
            const confirmPassword = e.target[3].value;
            
            if (password !== confirmPassword) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
            
            const result = register({
                email,
                password,
                name,
                phone: '',
                birthDate: null,
                birthTime: null,
                gender: null,
                calendarType: 'solar'
            });
            
            if (result.success) {
                alert(result.message);
                login(email, password);
                window.location.href = 'index.html';
            } else {
                alert(result.message);
            }
        }

        if (isLoggedIn()) {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
